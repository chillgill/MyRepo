!method
id: "list-all-icons-in-an-icon-set"
name: List all icons in an icon set
method: GET
path: "/iconsets/{icon set identifier}/icons"
path_vars: 
    - 
        name: icon set identifier
        required: true
        schema: 
            type: string
            examples: 
                - 
                    example: 3258
desc: "Provides a list of all icons in an icon set sorted descendingly by the popularity of the icons."
request: 
    params: 
        - 
            $ref: count
        - 
            name: after
            desc: "Icon ID of the last icon received. If empty, the count most popular icons are returned."
            schema: 
                type: integer
responses: 
    - 
        name: OK
        status: 200
        schema: 
            type: object
            properties: 
                total_count: 
                    type: number
                    examples: 
                        - 
                            example: 1
                icons: 
                    $ref: Icon
examples: 
    - 
        name: Example 1
        lang: http
        example: |
            GET https://api.iconfinder.com/v2/iconsets/3258/icons HTTP/1.1 
            
