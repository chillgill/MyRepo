!param
id: license
name: license
desc: "Filter by license scope."
schema: 
    type: string
    enum: 
        - 
            value: none
            desc: Include all icon sets no matter the license
        - 
            value: commercial
            desc: "Only include icon sets that can be used commercially, but may require attribution or be restricted by other licensing concerns"
        - 
            value: "commercial-nonattribution"
            desc: Only include icon sets that be used commercially without any attribution requirements
